<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AndroidETH PoC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>Ethereum Interface PoC</h2>

<button onclick="getAddress()">Get Address</button>

<pre id="output">Waiting...</pre>

<script>
    function log(message) {
        document.getElementById("output").textContent = message;
    }

    function getAddress() {
        try {
            const address = AndroidEthereum.getAddress();
            log("Address:\n" + address);
        } catch (e) {
            log("Error getting address:\n" + e);
        }
    }


</script>

</body>
</html>
